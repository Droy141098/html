<!DOCTYPE html>
<html>

<body>

    <h2>Multiply</h2>

    <div>
        Enter Number: <input type="number" name="first" id="x1">
        <button type="button" onclick="add()">Table</button>
        <h3 id="demo"></h3>
    </div>

    <script>
        function add() {
            var x = document.getElementById('x1').value;
            var i;
            var output = "";
            for (i = parseInt(1); i <= 10; i++) {

                var z = parseInt(x) * i;
                output += x + "*" + i + "=" + z + "<br>";

                //console.log("Answer=" + z)
                //document.getElementById('demo').innerText = z;
            }
            document.getElementById("demo").innerHTML = output;
        }
    </script>
</body>

</html>
